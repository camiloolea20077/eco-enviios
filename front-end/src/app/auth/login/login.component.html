<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4" style="width: 350px;">
      <div class="text-center mb-4">
        <img src="../../../assets/icono.jpg" alt="Logo" width="100">
      </div>
      <form [formGroup]="loginForm">
        <p class="text-danger">{{loginError}}</p>
  
        <!-- Campo de Email -->
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="bi bi-person"></i> <!-- Ícono de usuario -->
          </span>
          <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
          <div *ngIf="email.errors?.['required']">
            El Email es requerido.
          </div>
          <div *ngIf="email.errors?.['email']">
            El Email debe tener un formato válido.
          </div>
        </div>
  
        <!-- Campo de Contraseña -->
        <div class="mb-3 input-group">
          <span class="input-group-text">
            <i class="bi bi-fingerprint"></i> <!-- Ícono de huella dactilar -->
          </span>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">
            La contraseña es requerida.
          </div>
        </div>
  
        <!-- Botón de inicio de sesión -->
        <div class="d-grid">
          <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
        </div>
  
        <!-- Enlace de "Olvidaste tu contraseña?" -->
        <div class="mt-3 text-center">
          <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
